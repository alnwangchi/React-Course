<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <div id="root"></div>
</head>
<body>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 用於限制屬性類型 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js" integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel">
    // 受控元件就是透過 state setState 控制作為唯一資料來源
    // React 官網寫道 請勿過度使用 ref 也就是說受控元件會是比較優的選擇
    class LogIn extends React.Component {

      state = {
        user: '',
        password: ''
      }
      
      saveUser = (e) => {
        this.setState({
          user: e.target.value
        })
      }
      savePassword = (e) => {
        this.setState({
          password: e.target.value
        })
      }

      handleSubmit = (e) => {
        e.preventDefault();
        const {user, password} = this.state;
        alert(`使用者為${user} 密碼為${password}`)
      }

      render() {
        return (
          <form action="https://alnwangchi.github.io/" onSubmit={this.handleSubmit}>
            <div class="type_box">
              <label for="user">使用者:</label>
              <input onChange={this.saveUser} type="text" name="user" id="user" />
            </div>
            <div class="type_box">
              <label for="password">密碼:</label>
              <input onChange={this.savePassword} type="password" name="password" id="password" />
            </div>
            <button>送出</button>
          </form>
        )
      }
    }
    
    ReactDOM.render(<LogIn />, document.getElementById("root"))
    
  </script>
</body>
</html>
