<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <div id="root"></div>
</head>
<body>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 用於限制屬性類型 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js" integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel">

    class LogIn extends React.Component {
      // init
      state = {
        user: '',
        password: ''
      }
      // 不用 HOF and curry
      saveFormData = (dataType, e) => { 
          this.setState({[dataType]: e.target.value})
      }

      /* 什麼是 curry ?
        通過呼叫 func 然後返回 func 實現多次接收參數後統一處理的方式 有點矇 ?
      */

      // 提交的 callback 
      handleSubmit = (e) => {
        e.preventDefault();
        const {user, password} = this.state;
        alert(`使用者為${user} 密碼為${password}`)
      }

      render() {
        // 不用 HOF and curry
        // 直接執行一個 inline function 並在裡頭傳入參數以及事件 e
        return (
          <form action="https://alnwangchi.github.io/" onSubmit={this.handleSubmit}>
            <div class="type_box">
              <label for="user">使用者:</label>
              <input onChange={ e => this.saveFormData('user', e) } type="text" name="user" id="user" />
            </div>
            <div class="type_box">
              <label for="password">密碼:</label>
              <input onChange={ e => this.saveFormData('password', e) } type="password" name="password" id="password" />
            </div>
            <button>送出</button>
          </form>
        )
      }
    }

    ReactDOM.render(<LogIn />, document.getElementById("root"))
    
  </script>
</body>
</html>
