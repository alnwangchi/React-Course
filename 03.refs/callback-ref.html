<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <div id="root"></div>
</head>
<body>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 用於限制屬性類型 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js" integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel">
    class Demo extends React.Component {

      showValue = () => {
        // 這邊因 cb 的
        const {input1} = this;
        alert(input1.value)
      }

      showValue2 = (e) => {
        const {input2} = this
        alert(input2.value)

      }
      // 說明 dom => this.input1 = dom 這串意思
      // dom 代表該元素節點本身，然後將該元素本節點身添加到該實例上面
      // 所以就可以這樣 const {input1} = this; 取到這個節點
      // 這種方式跟 string-ref 差別在這種直接在自身實例上添加元素節點以供取值
      // 而 string-ref 是將 ref 屬性收集到實例上的 refs 中以供取值
      render() {
        return (
          <div>
            <input ref={dom => this.input1 = dom} type="text" placeholder="點按鈕跳這邊的值"/>
            <button onClick={this.showValue}>點擊跳彈窗</button>
            <input ref={dom => this.input2 = dom} onBlur={this.showValue2} type="text" placeholder="離開輸入框跳這邊的值"/>
          </div>
        )
      }
    }


    ReactDOM.render(<Demo />, document.getElementById("root"))
    
  </script>
</body>
</html>
