<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <div id="root"></div>
</head>
<body>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 用於限制屬性類型 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js" integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      // React.createRe 會 return 一個容器，用來存被 ref 標記的元素節點，只能存一個，重複 ref 標記會被後面覆蓋掉
      // 目前最推薦的方式
      myRef = React.createRef() 
      myRef2 = React.createRef()


      showValue = () => {
        // console.log(this.myRef);
        const value = this.myRef.current.value
        alert(value)
      }

      showValue2 = () => {
        alert(this.myRef2.current.value)
      }

      render() { 
        return (
          <div>
            <input ref={this.myRef} type="text" placeholder="點按鈕跳這邊的值"/>
            <button onClick={this.showValue}>點擊跳彈窗</button>
            <input ref={this.myRef2} type="text" onBlur={this.showValue2}/>
          </div>
        )
      }
    }


    ReactDOM.render(<Demo />, document.getElementById("root"))
    
  </script>
</body>
</html>
