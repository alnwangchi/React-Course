<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <div id="root"></div>
</head>
<body>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 用於限制屬性類型 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js" integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel">
  
    class Time extends React.Component {
      
      state = {
        date: new Date()
      }
      
      componentDidMount() {
        setInterval(() => {
          this.setState({date: new Date()}) // 每秒都會重新 render
        }, 1000)
      }

      render() {
        return (
          <div>
            <h1>時間顯示</h1>
            <input type="text" />
            <span>
              現在時間為 {this.state.date.toTimeString()}
              <input type="text" />
              </span>  
          </div>
        )
      }
    }

    /* 
      最小的 render 單位為一個標籤，所以上述的 h1 跟 input 並不會被重新 render
      並且會對標籤內的標籤逐層對比進而實現重新 render
    */

    ReactDOM.render(<Time />, document.getElementById("root"))
    
  </script>
</body>
</html>
