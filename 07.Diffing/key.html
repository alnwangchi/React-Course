<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <div id="root"></div>
</head>
<body>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 用於限制屬性類型 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js" integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel">

    class Person extends React.Component {
      state = {
        people: [
          {id: 1, name: 'John', age:15},
          {id: 2, name: 'Allen', age:16}
        ]
      }

      add = () => {
        const {people} = this.state
        const Bob = {id: 3, name: 'Bob', age:17}
        this.setState({people: [Bob, ...people]})
      }

      render() {
        // 再有 input 時，key 可能也會有所影響 
        return (
          <div>
            <h1>人員資料展示</h1>
            <h2>用 index 最為 key</h2>
            <button onClick={this.add}>新增一位Bob</button>
            <ul>
              {
                this.state.people.map((p, index) => <li key={index}>{p.name} : {p.age} <input type="text" /></li>)
              }  
            </ul>
            <hr />
            <h2>用 id 作為 key</h2>
            <ul>
              {
                this.state.people.map((p) => <li key={p.id}>{p.name} : {p.age} <input type="text" /></li>)
              }  
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<Person />, document.getElementById("root"))
    
  </script>
</body>
</html>
